<style>
.board-cell {
  background-color: white;
  aspect-ratio: 1;
/*  padding: 0.1rem;*/
  height: 100%;
  position: relative;
  cursor: pointer;
  overflow: hidden;
  width: 100%;
}

.selected-cell {
	background-color: #DDD;
}

.maybe-grid {
	display:grid;
	grid-template-columns: repeat(3, 1fr);
	margin-left: 2rem;
	margin-top: 2rem;
	gap: 0;
	z-index: 1;
	overflow: hidden;
}

.maybe-grid-div {
  aspect-ratio: 1;
  margin: 0px;
  padding: 0px;
  text-align: center;
  font-family: Courier;
  font-size: 120%;
  overflow: hidden;
}

.maybe-grid-primary {
	color: orange;
}

.maybe-grid-secondary {
  color: black;
}

.section-text {
	position: absolute;
	top: 2px;
	left: 2px;
	z-index: 2;
	color: black;
	float: left;
	font-size: 1.5rem;
}

.cell-value {
	margin-top: 1rem;
	font-family: Courier;
	font-size: 3.5rem;
	text-align: center;
	overflow: hidden;
	z-index: 0;
	font-weight: bold;
}

.cell-value-valid {
	color: #1291ed;
}

.cell-value-error {
	color: red !important;
}

.value-outer {
  display: table;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: 0;
  position: relative;
}

.value-middle {
  display: table-cell;
  vertical-align: middle;
}

.cell-border-top {
	border-top: 3px solid black;
}
.cell-border-left {
	border-left: 3px solid black;
}
</style>

<template id='cell-template'>
<div :class="(cell.selected?'selected-cell ':'')+'board-cell'+border_classes()" @click.prevent="cell_was_selected()">

	<div v-if="cell.value>0" :class="(cell.solution!=cell.value?'cell-value-error':'cell-value-valid')+' value-outer'">
		<div class="value-middle">
			<div class="cell-value">
				{{cell.value}}
			</div>
		</div>
	</div>
	<div v-else class="maybe-grid">
		<div v-for="num in 10" :class="(maybe_mode?'maybe-grid-primary':'maybe-grid-secondary')+(cell.selected?' selected-cell':'')+' maybe-grid-div'">
			<span v-if="cell.possible[num]">{{num}}</span>
			<span v-else>&nbsp;</span>
		</div>
	</div>

	<div v-if="cell.section_text!=''" class='section-text'>
		{{cell.section_text}}
	</div>

</div>

</div>
</template>


<script>
'use strict';

Vue.component ( 'cell' , {
	props : [ 'cell','maybe_mode' ] ,
	data : function () { return {} } ,
  created : function () {},
  updated : function () {} ,
  mounted : function () {} ,
  methods : {
  	cell_was_selected: function() {
  		this.$emit('selected',{}) ;
  	},
  	border_classes: function() {
  		let ret = '';
  		if ( this.cell.border.top ) ret += " cell-border-top";
  		if ( this.cell.border.left ) ret += " cell-border-left";
  		return ret;
  	}
  } ,
	template : '#cell-template'
} ) ;

</script>
